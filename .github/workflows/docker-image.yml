name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_docker:
    name: Building docker image
    runs-on: ubuntu-latest
    steps:
    
    # check out code
    - uses: actions/checkout@v2
    
    # log into docker hub
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    # build docker img
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag  bram2202/test-docker-html
      
    # push to docker hub
    - name: docker push
      run: docker push bram2202/test-docker-html
